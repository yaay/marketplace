<form class="col-md-4 mx-auto" [formGroup]="registerForm" (ngSubmit)="registerForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" required placeholder="Enter your Name" formControlName="name">
        <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid">
            <small id="emailHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['name'].errors?.['required']">This field is
                required.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email"
            formControlName="email">
        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
            <small id="emailHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['email'].errors?.['required']">This field is
                required.</small>
            <small id="emailHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid
                email address.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" required placeholder="Enter Username" formControlName="username">
        <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
            <small id="emailHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['username'].errors?.['required']">This field is
                required.</small>
            <small id="emailHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['username'].errors?.['pattern']">Please enter a valid
                username without spaces.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required
            formControlName="password">
        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
            <small id="passwdHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['password'].errors?.['required']">This field is required.</small>
            <small id="passwdHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['password'].errors?.['pattern']">Password is inavlid.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entre your password again"
            required>
        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
            <small id="passwdHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['password'].errors?.['required']">This field is required.</small>
            <small id="passwdHelp" class="form-text text-danger"
                *ngIf="registerForm.controls['password'].errors?.['pattern']">Password is inavlid.</small>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
</form>

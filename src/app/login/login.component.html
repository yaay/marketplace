<form class="col-md-4 mx-auto" #loginForm="ngForm" (ngSubmit)="loginData(loginForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email" #email="ngModel"
            ngModel name="email">
        <div *ngIf="email.touched && email.invalid">
            <small id="emailHelp" class="form-text text-danger" *ngIf="email?.errors?.['required']">This field is
                required.</small>
            <small id="emailHelp" class="form-text text-danger" *ngIf="email?.errors?.['pattern']">Please enter a valid
                email address.</small>
        </div>
        <br>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required
            #passwd="ngModel" ngModel name="passwd">
        <div *ngIf="passwd.touched && passwd.invalid">
            <small id="passwdHelp" class="form-text text-danger" *ngIf="passwd?.errors?.['required']">This field is
                required.</small>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <p>Don't have account? <a routerLink="/register">Register</a></p>
</form>
